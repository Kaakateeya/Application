<div class="row">
    <br />
    <br />
    <center>
        <div id="rndcorner" style="width: 600px; border-top-left-radius: 10px; border-top-right-radius: 10px; border: 1px solid #d9d9d9; display: block;">
            <div style="padding: 15px 25px; border-top-left-radius: 10px; border-top-right-radius: 10px; color: rgb(189, 92, 21); font-size: 16px;" class="jumbotron title">
                <label>DEACTIVATE</label>
            </div>
            <div style="width: 500px;">
                <div class="row">
                    <label style="color: #2c2828">Your Account is DEACTIVATED due to our Company Internal Privacy Policy. Please contact your Relationship Manager to activate your account</label>
                </div>

                <div class="form-horizontal">
                    <br />
                    <div class="row">
                        <div class="row">
                            <div class="col-lg-4">
                                <label style="color: maroon;" class="pull-right">Your ProfileID</label>
                            </div>
                            <div class="col-lg-8">
                                <label id="lblProfileID" class="pull-left" style="color: black; font-size: 14px;">{{profileID}}</label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <div class="row">
                            <div class="col-lg-4">
                                <label style="color: maroon;" class="pull-right">Relationship Manager</label>
                            </div>
                            <div class="col-lg-8">
                                <label id="lblRelationshipManager" class="pull-left" style="color: black; font-size: 14px;">{{RelationShipManager}}</label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <div class="row">
                            <div class="col-lg-4">

                            </div>
                            <div class="col-lg-8">
                                <label id="lblContact" class="pull-left" style="color: black; font-size: 14px;">{{mngrMob}}</label>
                            </div>
                        </div>
                        <div class="clearfix"></div>
                        <br />
                        <div class="row">
                            <div class="col-lg-4">
                                <label style="color: maroon;" class="pull-right">Timmings</label>
                            </div>
                            <div class="col-lg-8">
                                <label id="lbltimings" class="pull-left" style="color: black; font-size: 14px;">(9:30 am to 5:30 pm IST )</label>
                            </div>

                    </div>

                <br />
            </div>
        </div>
