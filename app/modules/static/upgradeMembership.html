<div class="register_page_main">
    <h4 class="pull-left">
        <span id="ctl00_ContentPlaceHolder1_lblregistration">registration</span></h4>
    <div class="clear"></div>
    <div class="register_page_main_in clearfix">
        <div id="divregistration" class="clearfix">
            <div layout-gt-sm="row">
                <md-input-container class="md-block" flex-gt-sm>
                    <h4>BASIC INFORMATION </h4>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <h4>
                        PROFILE DETAILS</h4>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <h4>MY PHOTOS</h4>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <h4>MY PAYMENTS</h4>
                </md-input-container>

            </div>
            <md-progress-linear class="md-raised md-warn md-hue-2" md-mode="buffer" value="{{determinateValue}}" md-buffer-value="{{determinateValue2}}" ng-disabled="!showList[0]"></md-progress-linear>

            <div class="clear">&nbsp;</div>
            <br>
            <div class="vrepeatContainer" ng-cloak>
                <md-content layout="column">
                    <h2>Horizontal Repeat</h2>
                    <md-virtual-repeat-container id="horizontal-container" md-orient-horizontal>
                        <div md-virtual-repeat="item in items" class="repeated-item-horizontal" flex>
                            <md-virtual-repeat-container id="vertical-container">
                                <div md-virtual-repeat="ite in items" class="repeated-item-vertical" flex>
                                    {{ite}}
                                </div>
                            </md-virtual-repeat-container>
                        </div>
                    </md-virtual-repeat-container>

                </md-content>
            </div>
        </div>
        <div class="my_packages_main clearfix package_table_main">
            <table id="ddlpayment" class="package_table_main" style="border-collapse:collapse;" cellspacing="0">
                <tbody>
                    <tr>
                        <td>
                            <table class="package_table_inner">
                                <tbody>
                                    <tr>
                                        <td class="pack_heading1" id="mem-color">
                                            <label id="lblServices">Basic</label>
                                            <label id="lblvisible0">Services & Features</label>
                                            <label id="lblEmp_MembershipID">{{Emp_Membership_ID}}</label>
                                        </td>
                                    </tr>
                                    <tr>

                                        <td class="pack_heading2">
                                            <small class="payment-label">
                                            <label id="lblyear" CssClass="duration_of_pack">
                                                {{<MemberShipDuration></MemberShipDuration>}}
                                            </label>
                                        </small>

                                            <label id="lblamount">My Plans</label>

                                            <button id="btnselect" CssClass="button_custom" CommandName="select">Select</button>
                                            <label id="lblvisible1" Text="My Plans"></label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="pack_heading1">
                                            <b>
                                            <label id="lblprofilecount" ></label></b>
                                            <label id="lblvisible20" CssClass="lblprofile">Profile Count</label>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td class="pack_heading3">
                                            <b>
                                            <img id="image0"  />
                                            <label id="lblvisible2">SA Agreed</label>
                                        </b>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label id="lblonlineaccess" />
                                            <label id="lblvisible3">Online Access</label></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <label id="lblofflineaccess" />
                                            <label id="lblvisible4">Offline Access</label></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img id="Image3" />
                                            <label id="lblvisible5">Relationship Manager</label></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img id="Image4" />
                                            <label id="lblvisible6">Senior Relationship Manager</label></td>
                                    </tr>
                                    <tr>
                                        <td>
                                            <img id="Image5" />
                                            <label id="lblvisible7">Express Interest</label></td>
                                    </tr>

                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="clear">&nbsp;</div>
        </div>
        <div id="ttttt">

            <div class="my_packages_main_bottom clearfix">
                <div layout-gt-sm="row">
                    <md-input-container class="md-block" flex=55>
                        <p>Interested in, exclusive match making services for our super special members, Contact us!</p>
                    </md-input-container>
                    <md-input-container class="md-block" flex=20>
                        <label>Number</label>
                        <input ng-model="user.Confirmnewemail">
                    </md-input-container>
                    <md-input-container class="md-block" flex=20>
                        <md-button class="md-raised md-warn md-hue-2">Submit</md-button>
                    </md-input-container>
                    <div class="clear">&nbsp;</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div layout="column" layout-fill>

    <md-content layout-padding layout="row" layout-align="center">
        <div flex-gt-md="60" flex-md="80" flex-xs="100">
            <div grid-data id='test' grid-options="gridOptions" grid-actions="gridActions">
                <div layout-gt-sm="row" layout-sm="column" layout-align="center">
                    <div flex-gt-sm="75" flex-xs="100">
                        <div layout-xs="column" layout="row" layout-align-xs="end end" layout-align="end center">
                        </div>
                    </div>
                </div>
                <div>
                    <table class="mdl-data-table mdl-js-data-table mdl-data-table--selectable mdl-shadow--2dp">
                        <thead>
                            <tr>
                                <th sortable="code" class="sortable mdl-data-table__cell--non-numeric">
                                    <span>Order #</span>
                                </th>

                                <th sortable="placed" class="sortable">
                                    <span>Date Placed</span>
                                </th>
                                <th sortable='total.value' class="sortable">
                                    <span>Total</span>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr grid-item>
                                <td class="mdl-data-table__cell--non-numeric">
                                    <span ng-bind="item.code"></span>
                                </td>
                                <td ng-bind="item.placed | date:'MM/dd/yyyy'"></td>
                                <td ng-bind="item.total.formattedValue"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>

            </div>
        </div>
    </md-content>
</div>

    }

    }

    th:focus,

    }

        cursor: pointer;
    }

    }

        vertical-align: middle;
        height: 30px;
        border: 1px solid #ddd;
        border-left: 0;
    }
    
    .pagination>li:first-child {
        border-left: 1px solid #ddd;
        border-radius: 2px 0 0 2px;
    }
    
    .pagination>li:last-child {
        border-radius: 0 2px 2px 0;
    }
    
    .pagination a {
        color: #444;
        font-size: 13px;
        padding: 0 10px;
        line-height: 30px;
        display: inline-block;
        text-decoration: none;
    }
    
    .pagination .active {

    }
    
    .pagination .active a {

    .material-icons,
    .sortable span:before,

        font-size: 18px;

        -webkit-font-smoothing: antialiased;
    }
    
    .sortable span {
        position: relative;
    }
    
    .sortable span:before {
        content: 'arrow_drop_down';
        position: absolute;

    }
    
    .sortable span:after {
        content: 'arrow_drop_up';
        position: absolute;
        right: -18px;
        top: -9px;
    }

        display: none;
    }
    
    .sortable.sort-ascent span:after {

        top: -5px;
    }
    
    .sortable.sort-descent span:after {
        display: none;
    }
    
</style>
